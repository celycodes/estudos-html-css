<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testeComImagens</title>
</head>
<body>
    <h1>Teste com Imagens</h1>
    <p>A imagem do HTML está nessa mesma pasta, mas nós também podemos carregar imagens que estão em sub-pastas como a imagem das CSS</p>
    <img src="html-logo.png" alt="HTML5 Logo">
    <img src="imagens/css-logo.png" alt="CSS3 Logo">
    <p>E também podemos carregar imagens externas pela sua URL</p>
    <img src="https://fd-development.com/images/javascript.png" alt="JS Logo"> 
</body>
</html>
