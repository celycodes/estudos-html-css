<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualuer jeito. Basta colocaar seu conteudo dentro do pr de tags <strong>&lt;p&gt; e &lt;/p&gt;</strong>.</p>
    <p>Mas também é possivel quebrar o texto em um lugar especifico <br> como esse, usando a tag <strong>&lt;br&gt;</strong>.</p>
    <!-- &lt; simbolo < (less than) | &gt; simbolo > (greater than)-->
    <p><strong>Símbolos especiais ou HTML entities</strong><br>
    <hr>
     &reg; &copy;  &sum; &Delta;  &cent;  &empty; &larr; &yen; &lambda; &alpha; &Sqrt; &beta; 
    </p>
</body>
</html>
